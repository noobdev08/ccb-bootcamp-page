<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/svg/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles/testimonial.css" />
  <title>CCB - Testimonial</title>
</head>

<body data-page="testimonial">
  <main>
    <div id="header"></div>
    <section class="hero-section" aria-labelledby="tracks-hero-heading">
      <div class="hero-section-content">
        <h1>Voice of Alumni</h1>
        <p>
          Hear directly from our graduates about how the Bootcamp shaped their
          life and career
        </p>
      </div>
    </section>

    <section class="testimonial-section" aria-labelledby="testimonial-section">
      <div class="testimonial-card-section" id="testimonials"></div>
    </section>

    <section class="project-section" aria-labelledby="project-section">
      <div class="project-section-content">
        <h2 id="project-section-heading">Students projects and wins</h2>
        <p class="project-section-description">See what our students built during their capstone project.</p>
        <div class="project-cards-container" id="project-cards"></div>
      </div>
    </section>
  </main>
  <div id="footer-showcase-container"></div>
  <script type="module" src="scripts/testimonial.js"></script>
</body>

</html>
